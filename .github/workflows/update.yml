name: Update ICON-2I data (Sicilia)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy xarray scipy cfgrib requests

      - name: Run ICON-2I updater
        run: |
          cd sicilia-icon2i/sicilia-icon2i
          python scripts/update_data.py

      - name: Commit generated data
        run: |
          cd sicilia-icon2i/sicilia-icon2i
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/meta.json data/*.json
          git commit -m "Update ICON-2I Sicilia data" || echo "No changes"
          git push
