<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sicilia Meteo — ICON-2I</title>

  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <link rel="stylesheet" href="./style.css?v=7">
</head>

<body>
  <div id="map"></div>

  <div class="panel" id="panel">
    <div class="panel-title">Sicilia — ICON-2I</div>

    <button id="btnReload" class="btn">Ricarica dati</button>

    <div id="status" class="status"></div>

    <label class="row">
      <input id="chkTemp" type="checkbox">
      <span>Temperatura 2m</span>
    </label>

    <label class="row">
      <input id="chkRain" type="checkbox">
      <span>Pioggia</span>
    </label>

    <label class="row">
      <input id="chkPres" type="checkbox">
      <span>Pressione</span>
    </label>

    <label class="row">
      <input id="chkWind" type="checkbox">
      <span>Vento (frecce)</span>
    </label>

    <div class="spacer"></div>

    <div class="small">Ora previsione</div>
    <div class="sliderRow">
      <input id="hour" type="range" min="0" max="0" value="0">
      <div id="hourLabel" class="hourLabel">0</div>
    </div>

    <div class="meta">
      <div id="runLabel">Run: —</div>
      <div id="srcLabel">Fonte dati: —</div>
    </div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script type="module" src="./app.js?v=7"></script>
</body>
</html>
