<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sicilia Meteo — ICON-2I</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>

  <div id="panel" class="panel">
    <div class="panel-title">Sicilia — ICON-2I</div>

    <button id="btnReload" class="btn">Ricarica dati</button>

    <div id="status" class="status"></div>

    <div class="section">
      <label class="chk">
        <input type="checkbox" id="chkTemp" />
        <span>Temperatura 2m</span>
      </label>

      <label class="chk">
        <input type="checkbox" id="chkRain" />
        <span>Pioggia</span>
      </label>

      <label class="chk">
        <input type="checkbox" id="chkPres" />
        <span>Pressione</span>
      </label>

      <label class="chk">
        <input type="checkbox" id="chkWind" />
        <span>Vento (frecce)</span>
      </label>
    </div>

    <div class="section">
      <div class="small">Ora previsione</div>
      <input type="range" id="timeSlider" min="0" max="0" value="0" step="1" />
      <div class="row">
        <div id="timeLabel" class="small muted">0</div>
        <div id="runLabel" class="small muted">Run: —</div>
      </div>
      <div id="sourceLabel" class="small muted">Fonte dati: —</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="fields.js"></script>
  <script src="wind.js"></script>
  <script src="app.js"></script>
</body>
</html>
