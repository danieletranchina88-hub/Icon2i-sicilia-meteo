<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sicilia Meteo — ICON-2I</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css?v=1" />
</head>

<body>
  <div id="map"></div>

  <div class="panel" id="panel">
    <div class="panel-title">Sicilia — ICON-2I</div>

    <button id="btnReload" class="btn">Ricarica dati</button>

    <div id="metaError" class="error" style="display:none;"></div>

    <label class="row">
      <input type="checkbox" id="chkTemp" />
      <span>Temperatura 2m</span>
    </label>

    <label class="row">
      <input type="checkbox" id="chkRain" />
      <span>Pioggia (oraria)</span>
    </label>

    <label class="row">
      <input type="checkbox" id="chkPres" />
      <span>Pressione</span>
    </label>

    <label class="row">
      <input type="checkbox" id="chkWind" />
      <span>Vento (particelle)</span>
    </label>

    <div class="section">
      <div class="small" id="timeLabel">Ora previsione: —</div>
      <input id="timeSlider" type="range" min="0" max="0" value="0" step="1" />
      <div class="small muted" id="timeSubLabel">Run: —</div>
    </div>

    <div class="section">
      <div class="small" id="inspectorLabel">Punto: —</div>
      <div class="small muted" id="inspectorValue">Valore: —</div>
    </div>

    <div class="footer">
      <div class="small muted" id="sourceLabel">Fonte dati: —</div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="wind.js?v=1"></script>
  <script src="app.js?v=1"></script>
</body>
</html>
