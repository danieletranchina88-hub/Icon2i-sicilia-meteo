<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sicilia Meteo — ICON-2I</title>

  <!-- MapLibre GL -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <link rel="stylesheet" href="./style.css?v=20260131_1">
</head>
<body>
  <div id="map"></div>

  <div id="panel">
    <div class="panel-title">Sicilia — ICON-2I</div>

    <button id="btnReload" class="btn">Ricarica dati</button>
    <div id="status" class="status"></div>

    <div class="checks">
      <label><input type="checkbox" id="chkTemp"> Temperatura 2m</label>
      <label><input type="checkbox" id="chkRain"> Pioggia</label>
      <label><input type="checkbox" id="chkPres"> Pressione</label>
      <label><input type="checkbox" id="chkWind"> Vento (frecce)</label>
    </div>

    <div class="slider-wrap">
      <div class="slider-row">
        <div class="slider-label">Ora previsione</div>
        <div class="slider-value"><span id="hourLabel">0</span></div>
      </div>

      <input id="hour" type="range" min="0" max="47" step="1" value="0" />
    </div>

    <div class="meta">
      <div><span class="muted">Run:</span> <span id="runLabel">—</span> <span id="plusLabel">—</span></div>
      <div><span class="muted">Fonte dati:</span> MeteoHub / Agenzia ItaliaMeteo (ICON-2I open data)</div>
    </div>
  </div>

  <script src="./fields.js?v=20260131_1"></script>
  <script src="./wind.js?v=20260131_1"></script>
  <script src="./app.js?v=20260131_1"></script>
</body>
</html>
