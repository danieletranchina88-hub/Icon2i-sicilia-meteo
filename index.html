<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sicilia Meteo — ICON-2I</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>

  <div class="panel" id="panel">
    <div class="panel-title">Sicilia — ICON-2I</div>

    <button id="reloadBtn" class="btn">Ricarica dati</button>

    <div id="status" class="status"></div>

    <label class="chk">
      <input type="radio" name="layer" value="temp" id="layerTemp" />
      <span>Temperatura 2m</span>
    </label>

    <label class="chk">
      <input type="radio" name="layer" value="rain" id="layerRain" />
      <span>Pioggia</span>
    </label>

    <label class="chk">
      <input type="radio" name="layer" value="pres" id="layerPres" />
      <span>Pressione</span>
    </label>

    <label class="chk">
      <input type="radio" name="layer" value="wind" id="layerWind" />
      <span>Vento (frecce)</span>
    </label>

    <div class="spacer"></div>

    <div class="row">
      <div class="row-title">Ora previsione</div>
      <div id="hourLabel" class="row-value">—</div>
    </div>

    <input id="hourSlider" type="range" min="0" max="0" value="0" step="1" />

    <div class="meta">
      <div><span class="muted">Run:</span> <span id="runLabel">—</span></div>
      <div><span class="muted">Fonte dati:</span> MeteoHub / Agenzia ItaliaMeteo (ICON-2I open data)</div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="fields.js"></script>
  <script src="wind.js"></script>
  <script src="app.js"></script>
</body>
</html>
