<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sicilia Meteo — ICON-2I</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Windy-like particles: leaflet-velocity -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.7.0/dist/leaflet-velocity.min.css"/>

  <link rel="stylesheet" href="./styles.css?v=1" />
</head>
<body>
  <div id="map"></div>

  <div id="panel">
    <div class="title">Sicilia — ICON-2I</div>

    <button id="btnReload">Ricarica dati</button>

    <label class="row">
      <input type="checkbox" id="chkTemp">
      <span>Temperatura 2m</span>
    </label>

    <label class="row">
      <input type="checkbox" id="chkRain">
      <span>Pioggia (oraria)</span>
    </label>

    <label class="row">
      <input type="checkbox" id="chkPres">
      <span>Pressione</span>
    </label>

    <label class="row">
      <input type="checkbox" id="chkWind">
      <span>Vento (particelle)</span>
    </label>

    <div class="sep"></div>

    <div class="meta">
      <div class="metaLine"><span>Ora previsione:</span> <b id="lblTime">—</b></div>
      <input id="sliderHour" type="range" min="0" max="0" value="0" step="1"/>

      <div class="metaLine"><span>Run:</span> <span id="lblRun">—</span></div>
      <div class="metaLine"><span>Status:</span> <span id="lblStatus">—</span></div>

      <div class="sep"></div>

      <div class="metaLine"><span>Punto:</span> <span id="lblPoint">—</span></div>
      <div class="metaLine"><span>Valore:</span> <span id="lblValue">—</span></div>

      <div class="hint">Tip: tocca la mappa per leggere il valore nel punto (in base al layer attivo).</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-velocity@1.7.0/dist/leaflet-velocity.min.js"></script>

  <script src="./app.js?v=1"></script>
</body>
</html>
