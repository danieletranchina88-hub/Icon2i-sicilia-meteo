<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sicilia Meteo — ICON-2I</title>

  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>

  <div id="panel">
    <div id="title">Sicilia — ICON-2I</div>

    <button id="reload">Ricarica dati</button>

    <div id="status"></div>

    <label class="chk">
      <input type="checkbox" id="chk-temp">
      <span>Temperatura 2m</span>
    </label>

    <label class="chk">
      <input type="checkbox" id="chk-rain">
      <span>Pioggia</span>
    </label>

    <label class="chk">
      <input type="checkbox" id="chk-pres">
      <span>Pressione</span>
    </label>

    <label class="chk">
      <input type="checkbox" id="chk-wind">
      <span>Vento (particelle)</span>
    </label>

    <div class="sep"></div>

    <div class="row">
      <div>Ora previsione</div>
      <div id="leadLabel">0</div>
    </div>

    <input type="range" id="lead" min="0" max="48" step="1" value="0" />

    <div class="meta">
      <div id="runLabel">Run: —</div>
      <div id="sourceLabel">Fonte dati: —</div>
    </div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <script type="module" src="fields.js"></script>
  <script type="module" src="wind.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
