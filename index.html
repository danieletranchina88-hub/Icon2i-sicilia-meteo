<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sicilia Meteo — ICON-2I</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet"/>
  <link href="./style.css" rel="stylesheet"/>
</head>

<body>
  <div id="map"></div>
  <canvas id="fieldCanvas"></canvas>
  <canvas id="windCanvas"></canvas>

  <div class="ui">
    <div class="title">Sicilia — ICON-2I</div>

    <div class="row">
      <button id="btnReload">Ricarica dati</button>
      <span id="status" class="status">—</span>
    </div>

    <div class="row">
      <label class="chk"><input type="checkbox" id="chkTemp"> Temperatura 2m</label>
      <label class="chk"><input type="checkbox" id="chkRain"> Pioggia</label>
      <label class="chk"><input type="checkbox" id="chkPres"> Pressione</label>
      <label class="chk"><input type="checkbox" id="chkWind"> Vento (particelle)</label>
    </div>

    <div class="row">
      <label for="timeSlider">Ora previsione</label>
      <input id="timeSlider" type="range" min="0" max="0" value="0" step="1" />
      <div id="timeLabel" class="small">—</div>
    </div>

    <div class="small dim">
      Fonte dati: MeteoHub / Agenzia ItaliaMeteo (ICON-2I open data).
    </div>
  </div>

  <!-- Debug box (ti aiuta a vedere errori JS direttamente sul telefono) -->
  <pre id="debug" style="
    position:absolute; left:12px; bottom:12px; z-index:3;
    max-width: calc(100vw - 24px); max-height: 35vh; overflow:auto;
    background: rgba(0,0,0,0.65); color:#c9ffb8; padding:10px; border-radius:12px;
    font: 12px/1.25 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    white-space: pre-wrap;
  "></pre>

  <script>
    const dbg = (msg) => {
      const el = document.getElementById("debug");
      el.textContent += msg + "\n";
    };
    window.addEventListener("error", (e) => dbg("JS ERROR: " + (e.message || e)));
    window.addEventListener("unhandledrejection", (e) => dbg("PROMISE ERROR: " + (e.reason || e)));
    dbg("Boot…");
  </script>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script type="module">
    if (!window.maplibregl) {
      document.getElementById("debug").textContent += "MapLibre NON caricato.\n";
    } else {
      document.getElementById("debug").textContent += "MapLibre OK.\n";
    }
  </script>

  <script type="module" src="./app.js"></script>
</body>
</html>
