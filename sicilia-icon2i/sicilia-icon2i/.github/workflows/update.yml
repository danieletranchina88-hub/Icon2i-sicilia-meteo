name: Update ICON-2I data (Sicilia)

on:
  workflow_dispatch:
  schedule:
    # ogni 6 ore (va bene: prender√† l'ultimo run disponibile)
    - cron: "15 */6 * * *"

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          # ecCodes serve a cfgrib per leggere GRIB
          sudo apt-get install -y libeccodes0 eccodes

      - name: Install python deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install numpy xarray cfgrib requests

      - name: Update data
        run: |
          python3 scripts/update_data.py

      - name: Commit & push (data/)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/meta.json data/*.json
          git commit -m "Update ICON-2I Sicilia data" || echo "No changes"
          git push
